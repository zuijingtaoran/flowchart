		<style type="text/css">
			* {
				box-sizing: border-box;
				padding: 0px;
				margin: 0px;
			}

			body,
			html {
				height: 100%;
			}

			#dates-view {
				height: 700px;
				width: 1200px;
			}

			.cal-date {
				border: 1px solid #eee;
			}

			.cal-dates span {
				vertical-align: top;
				padding: 2px;
				display: inline-block;
			}

			.cal-dates .cal-date {
				text-align: left;
				overflow: visible;
			}

			.cal-weekend {
				color: gray;
			}

			.cal-date div {
				margin: 0px 2px;
				padding: 1px 3px;
				font-size: .7em;
				color: #343434;
			}

			 .steelblue {
				background-color: steelblue;
			}

			 .green {
				background-color: green;
			}

			 .gray {
				background-color: gray;
			}
			.cal-title{ width: 100%;font-weight: bold; font-size: 20px;}
			.cal-text{width: 100%;}
			.definition{ display: inline-block; height: 20px; line-height: 20px; vertical-align: middle;
			padding: 0px 6px;  font-size: 10px; float: right;
			}
			.definition:hover{ background: #dfdfdf;}
			.definition i{ display: inline-block; width: 32px; height: 20px; font-size: 14px; line-height: 20px; color: #fff;

			}
			.definition-gray{ opacity: 0.5;}
			 .tag {
			           
			            min-width: 50px;

						background-color: #333;
						 color: #fff!important;
			            text-align: center;
			            padding: 5px 3px;
			            border-radius: 6px;
			            font-size: .8em;
			            z-index: 1000;
			            overflow: visible
			        }
			
			            .tag:before, .tag:after {
			                content: "";
			                display: block;
			                border-width: 1px;
			                position: absolute;
			                bottom: -20px;
			                left: 20px;
			                border-style: solid dashed dashed;
			                border-color: #555 transparent transparent;
			                font-size: 0;
			                line-height: 0;
			                border-width: 10px;
			                z-index: 1001;
			            }
			
			            .tag:after {
			                bottom: -19px;
